---
downloads: ~/.ansible-downloads/

# ohmyzsh_change_shell: true # switch default shell to zsh
# ohmyzsh_users: [ "{{ ansible_user_id }}" ] # whoever is running ansible. Fails for vagrant doe.

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  # - ansible #already installed by ./mac bootstrap script
  - autoconf
  - boot2docker # for running docker on osx
  - brew-cask
  - cowsay # amazing
  - ctags
  - docker
  - encfs # encryption
  - git
  - go
  - gpg
  - imagemagick # IDK why, but I always end up needing this beast
  - mercurial # Used to need it for golang src builds. Who knows, might come in handy again.
  - mongodb # a shittier PG 
  - mtr # better traceroute
  - mysql # required PHP library 
  - node
  - npm
  - openssl
  - phantomjs 
  - postgresql # yes and nosql
  - python
  - rbenv # ruby
  - readline
  - redis
  - rename # rename multiple files
  - ruby-build
  - sqlite # production rails DB
  - the_silver_searcher # fast ack-grep
  - wget

homebrew_taps:
  - caskroom/cask
  - caskroom/versions # for sublime-text3
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - atom # sublime without annoying popup
  - bettertouchtool # window snapping
  - dropbox # a worse Mega Sync
  - calibre # berks
  - fing # network diagnostics
  - firefox 
  - flux # get more sleep
  - google-chrome
  - jumpcut # awesome clipboard
  - karabiner # Keyboard customization
  - licecap # GIFs !
  - disk-inventory-x # reclaim space on your expensive-ass Apple SSD 
  - istumbler # network discovery GUI
  - little-snitch # awesome outbound firewall
  - macvim # a shittier vim
  - megasync # a better Dropbox  
  - nvalt # fast note taking
  - rowanj-gitx # Awesome gitx fork.
  - seil # Keyboard customization
  - sequel-pro # FREE SQL GUI!
  - skype # 
  - sublime-text3 # (experimental cask)
  - tor # be the noise
  - thunderbird # email
  - tomighty # pomodoro
  - tower # another git client
  - transmit # ftp
  - transmission # torrents
  - tunnelblick # VPN
  - vagrant 
  - vagrant-manager
  - virtualbox
  - vlc 
  - zoomus # better videoconferences

